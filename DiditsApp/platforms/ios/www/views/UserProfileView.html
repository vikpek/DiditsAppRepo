<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body onload="pageLoad()">
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Profile
        </h3>
        <a data-role="button" data-rel="back" href="#page1" data-icon="arrow-l"
           data-iconpos="left" class="ui-btn-left">
            Back
        </a>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="ta-username">
                Nickname
            </label>
            <textarea name="" id="ta-username" disabled="true" placeholder="" data-mini="true"></textarea>
        </div>
        <div data-role="fieldcontain">
            <label for="textarea2">
                Mailaddress
            </label>
            <textarea name="" id="textarea2" placeholder="" data-mini="true"></textarea>
        </div>
        <input type="submit" data-inline="false" data-theme="a" value="Save">
        <a id="b-logout" data-role="button" data-inline="false" data-theme="a"
           href="#page1" data-icon="delete" data-iconpos="right">
            Logout
        </a>
    </div>
    <script>
        $(document).ready(function () {
            $('#ta-username').text(localStorage.username + "");

            $("#b-logout").on("tap", function () {
                localStorage.username = "";
                localStorage.baseCode = "";
                window.location.href = "UserLoginView.html";
            });
        });


    </script>
</div>
</body>
</html>
