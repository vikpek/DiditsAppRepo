<!DOCTYPE html>
<html>
<head>
    <title>Didits List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../libs/jquery.mobile-1.3.1/css/jquery.mobile-1.3.1.min.css"/>

    <link rel="stylesheet" href="../css/views/userHomeView.css"/>
    <link rel="stylesheet" href="../css/views/ListVNearbyDidits.css"/>

    <script src="../libs/jquery-2.0.2/js/jquery-2.0.2.min.js"></script>
    <script src="../libs/jquery.mobile-1.3.1/js/jquery.mobile-1.3.1.min.js"></script>

    <script type="text/javascript" src="../phonegap.js"></script>
    <script type="text/javascript" src="../plugins/MapKit.js"></script>
    <script type="text/javascript" src="../plugins/applicationPreferences.js"></script>
    <script type="text/javascript" src="../plugins/barcodescanner.js"></script>

    <script src="../libs/core/restCore.js"></script>
    <script src="../libs/core/diditsDB.js"></script>
    <script src="../libs/core/listGenerator.js"></script>
    <script src="../libs/core/distanceCalculator.js"></script>
    <script src="../libs/core/pinGenerator.js"></script>
    <script src="../libs/core/mapUtility.js"></script>
    <script src="../libs/core/badgeGenerator.js"></script>
</head>
<body onload="pageLoad()">
<div data-role="page">
    <div data-role="header">
        <h1>Didits</h1>
        <a data-role="button" id="settings-button" data-inline="true" href="UserSettings.html" data-icon="gear"
           data-iconpos="left" class="ui-btn-right">
            Settings
        </a>
    </div>
    <div data-role="content" class='didits-userhomeview'>
        <a href="ListVAllDidits.html" data-role="button" class="didits-btn didits-btn-homeview didits-btn-alldidit"><div class='didits-btn-text'>All Didits</div></a>
        <a href="ListVOwnDidits.html" data-role="button" class="didits-btn didits-btn-dummy"><div class='didits-btn-text'>My Didits</div></a>
        <a href="ListVNearbyDidits.html" data-role="button" class="didits-btn didits-btn-dummy"><div class='didits-btn-text'>Nearby Didits</div></a>
        <a href="ScannerView.html" data-role="button" class="didits-btn didits-btn-dummy"><div class='didits-btn-text'>QR Scanner</div></a>
        <a href="TrackingTest.html" data-role="button" class="didits-btn didits-btn-dummy"><div class='didits-btn-text'>TrackingTest</div></a>
        <a href="ScannerFakeView.html" data-role="button" class="didits-btn didits-btn-dummy"><div class='didits-btn-text'>Fake Scanner</div></a>
    </div>
    <script>

        function pageLoad() {
            document.addEventListener("deviceready", function () {

                var user = '';
                var pass = '';
                window.plugins.applicationPreferences.get('userId', function (result) {
                            user = result;
                        }, function (error) {
                            console.log("Failed to retrieve a setting: " + error);
                        }
                );
                window.plugins.applicationPreferences.get('password', function (result) {
                            pass = result;
                        }, function (error) {
                            console.log("Failed to retrieve a setting: " + error);
                        }
                );

                navigator.geolocation.getCurrentPosition(
                        function (pos) {
                            localStorage.coord = pos.coords;
                        },
                        function (err) {
                            alert(err);
                        });


                $.ajax({
                    url: localStorage.diditsUrl + '/didits.json',
                    headers: {
                        Accept: "application/json; charset=utf-8",
                        Authorization: "Basic " + localStorage.baseCode
                    },
                    data: "data",
                    success: function (response) {
                        $.getJSON(localStorage.diditsUrl + "/didits.json", function (data) {
                            diditsDB.addDidits(data, true);
                                  
                        });
                        $.getJSON(localStorage.diditsUrl + "/didits/all", function (data) {
                            diditsDB.addDidits(data, false);
                        });
                    }
                });

                //check scaleUnit
                window.plugins.applicationPreferences.get('scaleUnit', function (result) { 
                    }, 
                    function (error) {        
                        window.plugins.applicationPreferences.set('scaleUnit','metric', function (result) {
                            
                        }, function (error) {
                            console.log("Failed to set scaleUnit: " + error);
                        });

                    }
                );

                

            });


        }
    </script>
</div>
</body>
</html>
